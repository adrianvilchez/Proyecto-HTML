        <link rel="stylesheet" media="screen,projection" type="text/css" href="../css/windows.css" />
    </head>

    <body>
        <div id="windows">
            <script type="text/javascript">
                /* Función para reproducir el sonido de error de windows*/
                function win1() {
                    /* Creamos la variable error y obtenemos el primer valor del tag
                     "<audio>" */
                    var error = document.getElementsByTagName("audio")[0];
                    /* Reproducimos el sonido */
                    error.play();

                    /* Pasados 750 milésimas de segundo cerramos la venta que abrimos
                    en la línia 96 del documento "index.html" */
                    setTimeout("self.close()", 750);
                }

                /* Cargamos la función "win1" al cargar la página */
                window.onload = win1;
            </script>

            <a class="bla" href="javascript:void(0);"><img class="muerte" src="../imagenes/muerte.jpg" alt=""/></a>

            <audio>
                <source src="../musica/error.mp4"></source>
            </audio>
        <div>
    </body>
